<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <div class="dashboard-icon"> <img class="icon" src="view-dashboard.svg" alt="Dashboard icon"> Dashboard </div>
            <div class="main-options">
                <div class="home-icon"> <img class="icon" src="home-outline.svg" alt="Home icon"> Home </div>
                <div class="profile-icon"> <img class="icon" src="card-account-details-outline.svg" alt="Home icon"> Profile </div>
                <div class="message-icon"> <img class="icon" src="message-outline.svg" alt="Messanges icon"> Messages </div>
                <div class="history-icon"> <img class="icon" src="history.svg" alt="History icon"> History </div>
                <div class="tasks-icon"> <img class="icon" src="calendar-check.svg" alt="Tasks icon"> Tasks </div>
                <div class="communities-icon"> <img class="icon" src="account-group.svg" alt="Communities icon"> Communities </div>
            </div>
            <div class="others">
                <div class="settings-icon"> <img class="icon" src="cog.svg" alt="Settings icon"> Settings </div>
                <div class="support-icon"> <img class="icon" src="chat-question.svg" alt="Support icon"> Support </div>
                <div class="privacy-icon"> <img class="icon" src="shield-check-outline.svg" alt="Privacy icon"> Privacy </div>
            </div>
        </div>

        <div class="header">
            <div class="bar-search">
                <img class="icon" src="magnify.svg" alt="Search Icon"> 
                <button class="search-bar"></button>
            </div>
            <div class="notifications">
                <img class="icon" src="bell-ring-outline.svg" alt="bell notification">
                <img class="pfp" src="reshot-icon-share-ZBSECWVM5Y.svg" alt="profile picture">
                Ali Hassan Liaquat
            </div>
            <div class="hello-header">
                <img class="pfp" src="reshot-icon-share-ZBSECWVM5Y.svg" alt="profile picture">
                <div>
                    Hello there, <br> <span class="enlarged">Ali Hassan Liaquat (@AliHassan)<span>
                </div>
            </div>
            <div class="buttons">
                <button class="action">New</button>
                <button class="action">Upload</button>
                <button class="action">Share</button>
            </div>
        </div>

        <div class="main-content"></div>

        <div class="trending"></div>
    </div>
</body>
</html>
